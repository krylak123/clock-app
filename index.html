<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <meta name="description" content="Clock App">
    <meta name="author" content="Krystian Grzelak">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/icon.png">
</head>

<body>

    <section class="clock">
        <h1 class="clock__title">Clock App</h1>
        <div class="clock__timer-wrap">
            <h1 class="clock__timer"></h1>
            <div class="clock__option-panel"></div>
        </div>
        <footer class="clock__footer">
            <div class="clock__options">
                <button class="clock__btn" id="btnClock">clock</button>
                <button class="clock__btn" id="btnStopwatch">stopwatch</button>
            </div>
            <div class="clock__mode">
                <p class="clock__mode--content"><i class="clock__mode--icon far fa-clock"></i>current mode:
                    <span class="clock__mode--span">clock</span></p>
            </div>
        </footer>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
